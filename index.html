<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" as="style"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"
        onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
        <link rel="stylesheet" href="./css/style.css">
    </noscript>
    <title>MyMovies</title>
</head>
<body>
<header class="header container">
    <a href="/" class="header-logo">MyMovies</a>
    <section class="search-section">
        <form class="search-form" id="searchForm">
            <input type="text" name="title" placeholder="Search"
            class="search-form-input" required minlength="3">
            <button type="submit" class="search-form-btn">GO</button>
        </form>
    </section>
</header>
<main>
    <section class="navbar_and_contant">
        <nav class="navbar">
            <ul class="navbar-nav">
            <li><a href="https://www.google.com/">Movies</a></li>
            <li><a href="/">Series</a></li>
            <li><a href="/">Cartoons</a></li>
            <li><a href="/">Marvel</a></li>
            <li><a href="/">I want to see</a></li>
            <li><a href="/">Comming soon</a></li>
            </ul>
            <ul class="navbar-nav-genge">
                <li>Genge</li>
                <li><a href="/">Сomedy</a></li>
                <li><a href="/">Historical</a></li>
            </ul>

        </nav>
        <div class="contant-main">
            <a href="./fantastic beats.html">
            <div class="contant-main-wrap">
                <img src="./img/fantastic beasts.webp" alt="Movie-img" width="1" height="1" loading="lazy"
                decoding="async" class="contant-main-img" />
                <div class="contant-main-info">
                    <h2 class="main-title">Фантастические твари: Тайны Дамблдора (2022)</h2>
                    <h3 class="main-info">2022, Приключения</h3>
                </div>
            </div>
            </a>
            <div class="contant-main-wrap">
                <img src="./img/sonic 2.webp" alt="Movie-img" width="1" height="1" loading="lazy"
                decoding="async" class="contant-main-img" />
                <div class="contant-main-info">
                    <h2 class="main-title">Соник 2 (2022)</h2>
                    <h3 class="main-info">2022, Комедия</h3>
                </div>
            </div>
        </div>
    </section>
</main>
</body>

</html>
