<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" as="style"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"
        onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
        <link rel="stylesheet" href="./css/style.css">
    </noscript>
    <title>MyMovies</title>
</head>

<body>
    <header class="header container">
        <div class="logo-section"><a href="/" class="header-logo">MyMovies</a></div>
        <div class="search-section">
            <form class="search-form" id="searchForm">
                <input type="text" name="title" placeholder="Search" class="search-form-input" required minlength="3">
            </form>
        </div>
    </header>
    <main class="main container">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li><a href="/">Movies</a></li>
                <li><a href="/">Series</a></li>
                <li><a href="/">Cartoons</a></li>
                <li><a href="/">Marvel</a></li>
                <li><a href="/">I want to see</a></li>
                <li><a href="/">Comming soon</a></li>
                <li><a href="./add.html">Add movie</a></li>
            </ul>
            <ul class="navbar-nav-genre">
                <li>Genre</li>
                <li><a href="#">Ð¡omedy</a></li>
                <li><a href="#">Historical</a></li>
            </ul>
        </nav>
            <form class="add-form" id="addForm">
                <input type="text" name="name" required placeholder="Name">
                <input type="number" name="year" required placeholder="Year">
                <input type="text" name="genre" required placeholder="Genre">
                <input type="text" name="description" required placeholder="Description">
                <input type="url" name="poster" required placeholder="Poster">
                <input type="url" name="trailer" required placeholder="Trailer">
                <input type="number" name="duration" required placeholder="Duration">
                <input type="text" name="country" required placeholder="Country">
                <input type="text" name="director" required placeholder="Director">
                <input type="text" name="actors" required placeholder="Actors">
                <input type="number" name="raiting" placeholder="Raiting" min="0" max="10" step="0.1">
                <label>
                    <span>type</span>
                    <select required name="type">
                        <option selected value="movie">Movie</option>
                        <option value="series">Series</option>
                        <option value="cartoon">Cartoon</option>
                    </select>
                </label>
                <textarea name="comment" placeholder="comment" class="comments"></textarea>
                <label>
                    <input type="checkbox" name="comingSoon">
                    <span>comingSoon</span>
                </label>
                <label>
                    <input type="checkbox" required name="watched">
                    <span>watched</span>
                </label>
                <label>
                    <input type="checkbox" required name="favorite">
                    <span>favorite</span>
                </label>
                <button type="submit">Add</button>
            </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/add.js"></script>
</body>
</html>
